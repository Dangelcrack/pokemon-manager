<app-header title="AÃ±adir / Editar miniatura" [isModal]="true"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="signup-form" (ngSubmit)="submit()">
      <app-custom-input autocomplete="name" [control]="form.controls.name" type="text"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">
          Debe especificar un nombre
        </div>
        <div *ngIf="form.controls.name.errors?.['minlength']">
          El nombre debe tener al menos 4 caracteres
        </div>
      </div>
      <app-custom-input [control]="form.controls.units" type="number"
        label="Unidades"></app-custom-input>

      <div class="validators" *ngIf="form.controls.units.errors && form.controls.units.touched">
        <div *ngIf="form.controls.units.errors?.['required']">
          Debe especificar una cantidad de miniaturas
        </div>
        <div *ngIf="form.controls.units.errors?.['min']">
          La cantidad debe ser mayor de uno.
        </div>
      </div>
      
      <app-custom-input [control]="form.controls.basepoints" type="number"
      label="Unidades"></app-custom-input>

    <div class="validators" *ngIf="form.controls.basepoints.errors && form.controls.basepoints.touched">
      <div *ngIf="form.controls.basepoints.errors?.['required']">
        Debe especificar una cantidad de puntos base
      </div>
      <div *ngIf="form.controls.basepoints.errors?.['min']">
        Los puntos base deben ser mayor de uno.
      </div>
    </div>

      <ion-button (click)="submit()" mode="ios" expand="block" class="submit" type="submit" [disabled]="form.invalid">
        Aregar miniatura
        <ion-icon slot="end" name="body-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
