<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="forgot-password-form">
      <app-logo></app-logo>
      <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contrase침a</p>
      <app-custom-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email"
        label="Correo">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">
          Debe especificar un correo
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Debe especificar un correo v치lido
        </div>
      </div>

      <ion-button mode="ios" (click)="submit()" expand="block" class="submit" type="submit" [disabled]="form.invalid">
        Enviar correo de recuperaci칩n
        <ion-icon slot="end" name="send-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
